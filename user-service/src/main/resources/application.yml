#服务配置
server:
  port: 8081

#应用信息
spring:
  application:
    name: user-service # 服务名称 (Eureka通过这个名称识别)

  #数据库配置 (使用H2内存数据库)
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2控制台 (方便查看数据库)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # 自动更新表结构
    show-sql: true      # 显示SQL语句
    properties:
      hibernate:
        format_sql: true

# Eureka客户端配置
eureka:
  client:
  # 向Eureka注册自己
    register-with-eureka: true
    #获取服务注册表
    fetch-registry: true
    # Eureka服务器地址
    service-url:
      default-zone: http://localhost:8761/eureka

  instance:
    # 实例ID格式
    instance-id: ${spring.application.name}:${server.port}
    # 心跳间隔 (秒)
    lease-renewal-interval-in-seconds: 30
    # 多久没心跳认为服务下线（秒）
    lease-expiration-duration-in-seconds: 90

# 日志配置
logging:
  level:
    com.collabdoc.user: DEBUG
    org.springframework.web: INFO